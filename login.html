<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-adsense-account" content="ca-pub-3409420643457036">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Earnzy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <div class="w-12 h-12 bg-yellow-400 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-coins text-2xl text-gray-800"></i>
                </div>
                <span class="text-3xl font-bold text-white">Earnzy</span>
            </div>
            <h1 class="text-2xl font-bold text-white">Welcome Back</h1>
            <p class="text-gray-200 mt-2">Sign in to continue earning</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-3xl p-8 shadow-2xl">
            <form id="loginForm">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">
                        Email Address
                    </label>
                    <div class="relative">
                        <input 
                            id="email"
                            type="email" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                            placeholder="Enter your email"
                            required
                        >
                        <i class="fas fa-envelope absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
                        Password
                    </label>
                    <div class="relative">
                        <input 
                            id="password"
                            type="password" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                            placeholder="Enter your password"
                            required
                        >
                        <i class="fas fa-lock absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-2xl font-semibold hover:from-purple-700 hover:to-blue-700 transition-all duration-300 transform hover:scale-105 shadow-lg mb-4"
                >
                    Sign In
                </button>
            </form>

            <div class="text-center">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="signup.html" class="text-purple-600 font-semibold hover:text-purple-700 transition-colors duration-200">
                        Sign up here
                    </a>
                </p>
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="hidden text-center py-4">
                <div class="inline-flex items-center">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-purple-600"></div>
                    <span class="ml-2 text-gray-600">Signing in...</span>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-2xl mt-4 text-sm"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize Supabase
            const supabaseUrl = 'https://qwoqpwyjugfsiwlwvmlf.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3b3Fwd3lqdWdmc2l3bHd2bWxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NzkzNDAsImV4cCI6MjA3NTA1NTM0MH0.36cfavBebNeF4SLuar3jUTRORYnhaOhc6A5xuF4HvLw';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // COMMENT OUT THE AUTO-REDIRECT - Let user manually login
            // const { data: { session } } = await supabase.auth.getSession();
            // if (session) {
            //     window.location.href = 'dashboard.html';
            //     return;
            // }

            // Handle form submission
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const loading = document.getElementById('loading');
                const errorMessage = document.getElementById('errorMessage');

                // Show loading
                loading.classList.remove('hidden');
                errorMessage.classList.add('hidden');

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) throw error;

                    // Success - redirect to dashboard
                    window.location.href = 'dashboard.html';

                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = error.message || 'Failed to sign in. Please check your credentials.';
                    errorMessage.classList.remove('hidden');
                } finally {
                    loading.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
