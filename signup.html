<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Earnzy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-green-600 rounded-2xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-coins text-2xl text-white"></i>
                </div>
                <span class="text-3xl font-bold text-white">Earnzy</span>
            </div>
            <h1 class="text-2xl font-bold text-white">Join Earnzy</h1>
            <p class="text-gray-200 mt-2">Start your earning journey today</p>
        </div>

        <!-- Signup Form -->
        <div class="bg-white rounded-3xl p-8 shadow-2xl">
            <form id="signupForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="name">
                        Full Name
                    </label>
                    <div class="relative">
                        <input 
                            id="name"
                            type="text" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
                            placeholder="Enter your full name"
                            required
                        >
                        <i class="fas fa-user absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">
                        Email Address
                    </label>
                    <div class="relative">
                        <input 
                            id="email"
                            type="email" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
                            placeholder="Enter your email"
                            required
                        >
                        <i class="fas fa-envelope absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
                        Password
                    </label>
                    <div class="relative">
                        <input 
                            id="password"
                            type="password" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
                            placeholder="Create a password (min. 6 characters)"
                            minlength="6"
                            required
                        >
                        <i class="fas fa-lock absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="referralCode">
                        Referral Code (Optional)
                    </label>
                    <div class="relative">
                        <input 
                            id="referralCode"
                            type="text" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
                            placeholder="Enter referral code if any"
                        >
                        <i class="fas fa-user-friends absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-4 rounded-2xl font-semibold hover:from-green-400 hover:to-green-500 transition-all duration-300 transform hover:scale-105 shadow-lg mb-4"
                >
                    Create Account
                </button>
            </form>

            <div class="text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-green-600 font-semibold hover:text-green-700 transition-colors duration-200">
                        Sign in here
                    </a>
                </p>
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="hidden text-center py-4">
                <div class="inline-flex items-center">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-green-600"></div>
                    <span class="ml-2 text-gray-600">Creating account...</span>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-2xl mt-4 text-sm"></div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-2xl mt-4 text-sm"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize Supabase
            const supabaseUrl = 'https://qwoqpwyjugfsiwlwvmlf.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3b3Fwd3lqdWdmc2l3bHd2bWxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NzkzNDAsImV4cCI6MjA3NTA1NTM0MH0.36cfavBebNeF4SLuar3jUTRORYnhaOhc6A5xuF4HvLw';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // Check if already logged in
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'dashboard.html';
                return;
            }

            // Handle form submission
            document.getElementById('signupForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const referralCode = document.getElementById('referralCode').value;
                const loading = document.getElementById('loading');
                const errorMessage = document.getElementById('errorMessage');
                const successMessage = document.getElementById('successMessage');

                // Show loading, hide messages
                loading.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');

                try {
                    // Generate unique referral code
                    const userReferralCode = Math.random().toString(36).substring(2, 8).toUpperCase();

                    // Create auth user
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                    });

                    if (authError) throw authError;

                    // Create user profile (without name to avoid schema error)
                    const { error: profileError } = await supabase
                        .from('users')
                        .insert({
                            id: authData.user.id,
                            email: email,
                            referral_code: userReferralCode,
                            referred_by: referralCode || null,
                            total_coins: 0,
                            earned_coins: 0,
                            withdrawn_coins: 0,
                            daily_streak: 0,
                            last_checkin: null
                            // name field temporarily removed
                        });

                    if (profileError) {
                        console.warn('Profile creation warning:', profileError);
                        // Continue even if profile creation has issues
                    }

                    // Process referral if code provided
                    if (referralCode) {
                        try {
                            // Find inviter by referral code
                            const { data: inviter, error: inviterError } = await supabase
                                .from('users')
                                .select('*')
                                .eq('referral_code', referralCode)
                                .single();

                            if (!inviterError && inviter) {
                                // Add referral record
                                await supabase
                                    .from('referrals')
                                    .insert({
                                        inviter_id: inviter.id,
                                        invitee_id: authData.user.id,
                                        bonus_given: true
                                    });

                                // Give bonus coins (250 each)
                                await supabase
                                    .from('users')
                                    .update({
                                        total_coins: (inviter.total_coins || 0) + 250,
                                        earned_coins: (inviter.earned_coins || 0) + 250
                                    })
                                    .eq('id', inviter.id);

                                await supabase
                                    .from('users')
                                    .update({
                                        total_coins: 250,
                                        earned_coins: 250
                                    })
                                    .eq('id', authData.user.id);

                                // Add earning records
                                await supabase
                                    .from('earnings')
                                    .insert([
                                        {
                                            user_id: inviter.id,
                                            type: 'referral',
                                            coins: 250
                                        },
                                        {
                                            user_id: authData.user.id,
                                            type: 'referral',
                                            coins: 250
                                        }
                                    ]);
                            }
                        } catch (referralError) {
                            console.warn('Referral processing warning:', referralError);
                            // Continue even if referral fails
                        }
                    }

                    // SUCCESS - Show message and redirect to login
                    successMessage.textContent = 'Account created successfully! Redirecting to login...';
                    successMessage.classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);

                } catch (error) {
                    console.error('Signup error:', error);
                    errorMessage.textContent = error.message || 'Failed to create account. Please try again.';
                    errorMessage.classList.remove('hidden');
                } finally {
                    loading.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
